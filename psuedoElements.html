<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
</head>
<style>
    p::first-letter {
        color: red;
        font-size: larg;
    }
</style>
<body>
    <p>Dog 🐶</p>
    <p>Cat 🐱</p>
    <p>Bunny 🐰</p>
    <p>Piggy 🐷</p>
    <p>Cow 🐮</p>
</body>
</html>
